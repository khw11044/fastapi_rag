<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 자소서 관리</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <!-- 네비게이션바 -->
    <nav class="navbar">
        <div class="logo">자비</div>
        <div class="nav-links">
            <a href="/">내 자소서 관리</a>
            <a href="/write">내 자소서 쓰기</a>
        </div>
    </nav>

    <div class="content">
        <h1>내 자소서 관리</h1>

        <h2>Upload a Word File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="wordFile" accept=".docx, .doc">
        </form>

        <h2>Uploaded Files</h2>
        <ul id="fileList">
            <!-- 업로드된 파일 목록이 여기 표시됨 -->
        </ul>

        <h2>Show File Content</h2>
        <textarea id="fileContent" class="file-content" style="width: 90%; height: 300px;"></textarea>
        <button id="saveButton" style="display: none;">Save</button> <!-- 저장하기 버튼 -->

    </div>

    <script>
        let currentFilename = '';  // 현재 선택된 파일 이름 저장

        // 파일 선택 시 자동으로 업로드
        document.getElementById('wordFile').addEventListener('change', async function(event) {
            const fileInput = event.target;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/process_word', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('File uploaded successfully');
                loadUploadedFiles();  // 파일 목록 다시 로드
            } else {
                alert('Failed to upload file');
            }
        });

        // 업로드된 파일 목록을 불러오는 함수
        async function loadUploadedFiles() {
            const response = await fetch('/uploaded_files');
            const data = await response.json();
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';  // 기존 목록 초기화

            data.files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span onclick="loadFileContent('${file.filename}')" class="file-item">${file.filename} (Uploaded on: ${file.upload_time})</span>
                    <button onclick="renameFilePrompt('${file.filename}')">Rename</button>
                    <button onclick="deleteFile('${file.filename}')">Delete</button>
                `;
                fileList.appendChild(listItem);
            });
        }

        // 선택한 파일의 내용을 불러와서 textarea에 표시하는 함수
        async function loadFileContent(filename) {
            const response = await fetch(`/file_content/${filename}`);
            const data = await response.json();
            if (data.error) {
                alert('Error loading file content');
            } else {
                currentFilename = filename;  // 현재 파일 이름 저장
                const fileContentTextArea = document.getElementById('fileContent');
                const saveButton = document.getElementById('saveButton');

                fileContentTextArea.value = data.content;  // 파일 내용을 textarea에 표시
                fileContentTextArea.style.display = "block";   // textarea 보이기
                saveButton.style.display = "block";  // 저장 버튼 보이기
            }
        }

        // 파일 내용 저장 요청 함수
        document.getElementById('saveButton').addEventListener('click', async function() {
            if (!currentFilename) {
                alert('No file selected to save.');
                return;
            }
            const fileContentTextArea = document.getElementById('fileContent');
            const formData = new FormData();
            formData.append('filename', currentFilename);
            formData.append('content', fileContentTextArea.value);

            const response = await fetch('/save_file_content', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('File saved successfully');
            } else {
                alert('Failed to save file');
            }
        });

        // 파일 삭제 요청 함수
        async function deleteFile(filename) {
            if (confirm(`Are you sure you want to delete ${filename}?`)) {
                const formData = new FormData();
                formData.append('filename', filename);

                const response = await fetch('/delete_file', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('File deleted successfully');
                    loadUploadedFiles();  // 파일 목록 다시 로드
                } else {
                    alert('Failed to delete file');
                }
            }
        }

        // 파일 이름 변경을 위한 프롬프트
        function renameFilePrompt(oldFilename) {
            const newFilename = prompt("Enter new filename:", oldFilename);
            if (newFilename && newFilename !== oldFilename) {
                renameFile(oldFilename, newFilename);
            }
        }

        // 파일 이름 변경 요청
        async function renameFile(oldFilename, newFilename) {
            const formData = new FormData();
            formData.append('old_filename', oldFilename);
            formData.append('new_filename', newFilename);

            const response = await fetch('/rename_file', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('File renamed successfully');
                loadUploadedFiles();  // 파일 목록 다시 불러오기
            } else {
                alert('Failed to rename file');
            }
        }

        // 페이지 로드 시 업로드된 파일 목록 불러오기
        window.onload = loadUploadedFiles;
    </script>
</body>
</html>

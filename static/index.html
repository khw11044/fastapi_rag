<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FastAPI App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Welcome to My FastAPI App</h1>
    <p>This is a basic web page served with FastAPI.</p>
    
    <h2>Upload a Word File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="wordFile" accept=".docx, .doc">
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Files</h2>
    <ul id="fileList">
        <!-- 업로드된 파일 목록이 여기 표시됨 -->
    </ul>

    <h2>Show File Context</h2>
    <button id="toggleButton">Show/Hide File Content</button>
    <div id="fileContent" class="file-content" style="display: none;"></div>

    <script>
        // 파일 업로드 처리
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('wordFile');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/process_word', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('File uploaded successfully');
                loadUploadedFiles();
            } else {
                alert('Failed to upload file');
            }
        });

        // 업로드된 파일 목록을 불러오는 함수
        async function loadUploadedFiles() {
            const response = await fetch('/uploaded_files');
            const data = await response.json();
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';  // 기존 목록 초기화

            data.files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span onclick="loadFileContent('${file.filename}')">${file.filename} (Uploaded on: ${file.upload_time})</span>
                    <button onclick="renameFilePrompt('${file.filename}')">Rename</button>
                `;
                fileList.appendChild(listItem);
            });
        }

        // 선택한 파일의 내용을 불러와서 div에 표시하는 함수
        async function loadFileContent(filename) {
            const response = await fetch(`/file_content/${filename}`);
            const data = await response.json();
            if (data.error) {
                alert('Error loading file content');
            } else {
                const fileContentDiv = document.getElementById('fileContent');
                fileContentDiv.innerText = data.content;  // 파일 내용을 div에 표시
                fileContentDiv.style.display = "block";   // 파일 내용을 불러오면 div를 보이게 함
            }
        }

        // 파일 이름 변경을 위한 프롬프트
        function renameFilePrompt(oldFilename) {
            const newFilename = prompt("Enter new filename:", oldFilename);
            if (newFilename && newFilename !== oldFilename) {
                renameFile(oldFilename, newFilename);
            }
        }

        // 파일 이름 변경 요청
        async function renameFile(oldFilename, newFilename) {
            const formData = new FormData();
            formData.append('old_filename', oldFilename);
            formData.append('new_filename', newFilename);

            const response = await fetch('/rename_file', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('File renamed successfully');
                loadUploadedFiles();  // 파일 목록 다시 불러오기
            } else {
                alert('Failed to rename file');
            }
        }

        // 토글 버튼으로 파일 내용 보이기/숨기기
        document.getElementById('toggleButton').addEventListener('click', function() {
            const fileContentDiv = document.getElementById('fileContent');
            if (fileContentDiv.style.display === "none" || fileContentDiv.style.display === "") {
                fileContentDiv.style.display = "block";  // 보이게
            } else {
                fileContentDiv.style.display = "none";   // 숨기기
            }
        });

        // 페이지 로드 시 업로드된 파일 목록 불러오기
        window.onload = loadUploadedFiles;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FastAPI App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Welcome to My FastAPI App</h1>
    <p>This is a basic web page served with FastAPI.</p>
    
    <h2>Upload a Word File</h2>
    <!-- Upload 버튼을 없애고 파일 선택 시 자동 업로드 -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="wordFile" accept=".docx, .doc">
    </form>

    <h2>Uploaded Files</h2>
    <ul id="fileList">
        <!-- 업로드된 파일 목록이 여기 표시됨 -->
    </ul>

    <h2>Show File Content</h2>
    <!-- 텍스트 박스를 사용하여 파일 내용 표시 -->
    <textarea id="fileContent" class="file-content" style="width: 90%; height: 300px;" readonly></textarea>

    <script>
        let currentFilename = '';  // 현재 선택된 파일 이름 저장

        // 파일 선택 시 자동으로 업로드
        document.getElementById('wordFile').addEventListener('change', async function(event) {
            const fileInput = event.target;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/process_word', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('File uploaded successfully');
                loadUploadedFiles();  // 파일 목록 다시 로드
            } else {
                alert('Failed to upload file');
            }
        });

        // 업로드된 파일 목록을 불러오는 함수
        async function loadUploadedFiles() {
            const response = await fetch('/uploaded_files');
            const data = await response.json();
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';  // 기존 목록 초기화

            data.files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span onclick="loadFileContent('${file.filename}')" class="file-item">${file.filename} (Uploaded on: ${file.upload_time})</span>
                    <button onclick="renameFilePrompt('${file.filename}')">Rename</button>
                    <button onclick="deleteFile('${file.filename}')">Delete</button> <!-- 삭제 버튼 추가 -->
                `;
                fileList.appendChild(listItem);
            });
        }

        // 선택한 파일의 내용을 불러와서 textarea에 표시하는 함수
        async function loadFileContent(filename) {
            const response = await fetch(`/file_content/${filename}`);
            const data = await response.json();
            if (data.error) {
                alert('Error loading file content');
            } else {
                currentFilename = filename;  // 현재 파일 이름 저장
                const fileContentTextArea = document.getElementById('fileContent');
                fileContentTextArea.value = data.content;  // 파일 내용을 textarea에 표시
                fileContentTextArea.style.display = "block";   // 파일 내용을 불러오면 textarea를 보이게 함
            }
        }

        // 파일 삭제 요청 함수
        async function deleteFile(filename) {
            if (confirm(`Are you sure you want to delete ${filename}?`)) {
                const formData = new FormData();
                formData.append('filename', filename);

                const response = await fetch('/delete_file', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('File deleted successfully');
                    loadUploadedFiles();  // 파일 목록 다시 로드
                } else {
                    alert('Failed to delete file');
                }
            }
        }

        // 파일 이름 변경을 위한 프롬프트
        function renameFilePrompt(oldFilename) {
            const newFilename = prompt("Enter new filename:", oldFilename);
            if (newFilename && newFilename !== oldFilename) {
                renameFile(oldFilename, newFilename);
            }
        }

        // 파일 이름 변경 요청
        async function renameFile(oldFilename, newFilename) {
            const formData = new FormData();
            formData.append('old_filename', oldFilename);
            formData.append('new_filename', newFilename);

            const response = await fetch('/rename_file', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('File renamed successfully');
                loadUploadedFiles();  // 파일 목록 다시 불러오기
            } else {
                alert('Failed to rename file');
            }
        }

        // 페이지 로드 시 업로드된 파일 목록 불러오기
        window.onload = loadUploadedFiles;
    </script>
</body>
</html>

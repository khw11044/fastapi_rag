<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 자소서 관리</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>

    <!-- 네비게이션바 -->
    <nav class="navbar">
        <div class="logo">자비</div>
        <div class="nav-links">
            <a href="/">내 자소서 관리</a>
            <a href="/write">내 자소서 쓰기</a> <!-- '/write' 경로로 연결 -->
        </div>
    </nav>

    <div class="content">
        <h1>내 자소서 관리</h1>

        <h2>Upload a Word File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="wordFile" accept=".docx, .doc">
        </form>

        <h2>Uploaded Files</h2>
        <ul id="fileList">
            <!-- 업로드된 파일 목록이 여기 표시됨 -->
        </ul>

        <h2>Show File Content</h2>
        <div id="questionsContainer">
            <!-- 질문별로 텍스트박스가 표시됨 -->
        </div>
        <button id="saveButton" style="display: none;">Save</button> <!-- 저장 버튼 -->

    </div>

    <script src="/static/javascripts/index.js"></script>
</body>
</html>

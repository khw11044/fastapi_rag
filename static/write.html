<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 자소서 쓰기</title>
    <link rel="stylesheet" href="/static/css/write.css">
</head>
<body>

    <!-- 네비게이션바 -->
    <nav class="navbar">
        <div class="logo">자비</div>
        <div class="nav-links">
            <a href="/">내 자소서 관리</a>
            <a href="/write">내 자소서 쓰기</a>
        </div>
    </nav>

    <div class="container">
        <!-- 좌측: 질문 추가 영역 (비워두기) -->
        <div class="left-half">
            <!-- 이곳은 비워두거나 다른 용도로 사용할 수 있습니다 -->
        </div>

        <!-- 가운데를 나누는 회색 세로 줄 -->
        <div class="divider"></div>

        <!-- 우측: 추가된 질문 목록 -->
        <div class="right-half">
            <div class="title-with-button">
                <h2>자소서 작성</h2>
                <button id="addButton" class="add-button">+</button>
            </div>
            <div id="questionsContainer">
                <!-- 새로운 질문과 생성 텍스트박스들이 여기 추가됨 -->
            </div>
        </div>
    </div>

    <script>
        // + 버튼 클릭 시 질문 및 생성 텍스트박스를 추가하는 함수
        document.getElementById('addButton').addEventListener('click', function() {
            const container = document.getElementById('questionsContainer');

            // 질문 텍스트박스와 버튼을 같은 줄에 배치
            const questionWrapper = document.createElement('div');
            questionWrapper.classList.add('question-wrapper');

            const questionLabel = document.createElement('label');
            questionLabel.textContent = '질문:';

            // 질문 텍스트박스 생성
            const questionBox = document.createElement('textarea');
            questionBox.classList.add('question-box');
            questionBox.rows = 2;  // 질문 텍스트박스 높이 2줄

            // 'Send' 아이콘 버튼 생성
            const sendButton = document.createElement('button');
            sendButton.innerHTML = '📤';  // 'send' 아이콘
            sendButton.classList.add('send-button');

            // 엔터 키 이벤트 처리
            // questionBox.addEventListener('keydown', function(event) {
            //     if (event.key === 'Enter') {
            //         event.preventDefault();
            //         sendQuestion(questionBox);
            //     }
            // });

            // 'Send' 버튼 클릭 이벤트 처리
            sendButton.addEventListener('click', function() {
                sendQuestion(questionBox);
            });

            // 질문 및 버튼을 같은 줄에 추가
            questionWrapper.appendChild(questionLabel);
            questionWrapper.appendChild(questionBox);
            questionWrapper.appendChild(sendButton);
            container.appendChild(questionWrapper);

            // 생성 텍스트박스 생성
            const contentLabel = document.createElement('label');
            contentLabel.textContent = '생성:';
            const contentBox = document.createElement('textarea');
            contentBox.classList.add('content-box');
            contentBox.rows = 6;  // 생성 텍스트박스 높이 6줄

            container.appendChild(contentLabel);
            container.appendChild(contentBox);
        });

        // 질문 제출 함수
        function sendQuestion(questionBox) {
            const questionText = questionBox.value.trim();
            if (questionText) {
                alert(`질문이 제출되었습니다: ${questionText}`);
                //questionBox.value = '';  // 질문 제출 후 텍스트박스 초기화
            }
        }
    </script>
</body>
</html>

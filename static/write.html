<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 자소서 쓰기</title>
    <link rel="stylesheet" href="/static/css/write.css">
</head>
<body>

    <!-- 네비게이션바 -->
    <nav class="navbar">
        <div class="logo">자비</div>
        <div class="nav-links">
            <a href="/">내 자소서 관리</a>
            <a href="/write">내 자소서 쓰기</a>
        </div>
    </nav>

    <div class="container">
        <!-- 좌측: 검색 결과 표시 영역 -->
        <div class="left-half">
            <h2>검색 결과</h2>
            <div id="resultsContainer">
            </div>
        </div>

        <!-- 가운데를 나누는 회색 세로 줄 -->
        <div class="divider"></div>

        <!-- 우측: 추가된 질문 목록 -->
        <div class="right-half">
            <div class="title-with-button">
                <h2>자소서 작성</h2>
                <button id="addButton" class="add-button">+</button>
            </div>

            <!-- 기업 이름, 인재상, 지원 직무 입력 부분 -->
            <label for="companyName">기업 이름</label>
            <input type="text" id="companyName" class="company-box" placeholder="기업 이름을 입력하세요">

            <label for="talent">인재상</label>
            <textarea id="talent" class="talent-box" rows="2" placeholder="인재상을 입력하세요"></textarea>

            <label for="job">지원 직무</label>
            <textarea id="job" class="job-box" rows="2" placeholder="지원 직무를 입력하세요"></textarea>

            <!-- 새로운 질문과 생성 텍스트박스가 추가될 컨테이너 -->
            <div id="questionsContainer">
                <!-- 새로운 질문과 생성 텍스트박스들이 여기 추가됨 -->
            </div>
        </div>
    </div>

    <script src="/static/javascripts/write.js"></script> <!-- write.js를 포함 -->
</body>
</html>

기업이름: LS Electric
에세이:
  질문1: "LS ELECTRIC에 지원한 동기를 구체적으로 기술 바랍니다. (최소 200자, 최대 500자 입력가능)\n전력 예측 모델링 경험과\
    \ LLM 및 RAG 개발 경험을 바탕으로 LS ELECTRIC의 전력, 제조 데이터 분석 AI Agent를 개발하여 기업 성장에 기여하고자\
    \ 지원하였습니다. \nAI의 급속한 확장으로 동반된 급증한 전력 수요를 어떻게 대응할 것인가는 현재 이미 가장 핫한 이슈가 되었습니다. 이에\
    \ 저 역시 이러한 중요성을 깨닫고 올해 5월 기상청에서 주관한 전력수요 예측 개선 공모전에 도전하였습니다. 이 과정에서 전력사용량 예측 데이콘\
    \ 경진대회를 모두 살펴보았고 Kaggle에서 다양한 전력 사용량 예측 데이터와 기법들을 살펴보고 따라해보았습니다. 그 과정에서 이를 일관되고\
    \ 규칙적인 프로세스를 구현하고 적용하면 좋을 것 같다고 생각하여 시각화 대쉬보드 구현을 수행하였고 LangChain을 통한 데이터 분석 AI\
    \ Agent를 개발하였습니다. 이러한 경험과 이를 통해 쌓아 올린 역량을 바탕으로 LS ELECTRIC에서 전력 제조 데이터 분석 및 예측\
    \ 모델 개발에 기여하고 싶습니다."
  질문2: "희망하는 직무를 수행함에 있어 필요한 역량과 이 역량을 갖추기 위한 노력 또는 경험을 기술 바랍니다. (최소 200자, 최대 500자\
    \ 입력가능)\n연구개발 직무에서 가장 필요한 역량은 다양한 분야에 대한 도전정신과 배움의 자세 그리고 문제 해결 또는 성능 개선을 위해 끝까지\
    \ 결과를 도출하는 집요함의 연구정신이 필요합니다. 마지막으로 자기주도적 연구 개발 의지와 협업역량 및 일정관리역량이라고 생각합니다.\nAI분야는\
    \ 그 어떤 분야보다도 빠르게 발전하기 때문에, 언제든지 새로운 분야와 기술을 빠르게 습득하고 적응할 수 있어야 합니다. 이는 자신이 경험하지\
    \ 않은 것을 개척할 수 있는 용기와 도전정신을 요구합니다. 또한 데이터를 분석하고 적용 가능한 기술을 조사하며 실험하고 더 좋은 성능에 집착하며\
    \ 끝까지 결과를 도출하는 집요함의 연구정신을 요구합니다. \n저는 시작을 두려워하지 않는 도전정신으로 지금까지 다양한 AI프로젝트 수행부터\
    \ 글로벌 탑 티어 제1저자 논문 게재를 성취면서 해당 역량을 쌓아왔고 이를 증명해 왔습니다. LS ELECTRIC에서 역시 해당 역량을 바탕으로\
    \ 최고의 성과를 도출하는 신입사원이 되겠습니다."
  질문3: '본인의 성격에 가장 큰 강점과 약점을 기술하여 주시기 바랍니다. (최소 200자, 최대 500자 입력가능)

    시작을 두려워하지 않는 도전정신이 저의 강점입니다. 이런 성격을 갖게 된 시작점은 ‘시작’의 위대함을 깨닫고 나서였습니다. 좋은 아이디어가
    있어도 ‘시작’하지 않으면 아무것도 아니며 세상에서 가장 어려운 것이 ‘시작’이라는 깨달음 덕분에 많은 것에 도전할 수 있었습니다. 이러한
    도전적인 성격은 결국 단체 활동에서 주어진 역할을 완벽하게 완수하면서 책임감 있는 모습을 보여줄 수 있었으며, 다양한 도전을 통해 다양한 사람들과
    협업하며 일정관리 역량과 협업 역량을 쌓을 수 있었습니다. 결과적으로 이러한 저의 장점 덕분에 저는 AI관련 7번의 공모전 수상, 2번의 기업과제와
    2번의 제1저자 논문게재를 성취할 수 있었습니다.

    저의 약점은 목표지향적인 성격입니다. 이것은 한때 저를 폭발적으로 성장시켜 주었지만 저의 삶과 건강을 챙기지 않게 되었습니다. 인생은 장기전이라는
    것을 깨닫고 운동을 통해 규칙적인 생활 습관을 만들었습니다. LS에서도 이러한 깨달음으로 건강히 한 평생 일하고 싶습니다.'
  질문4: '도전적인 목표를 세우고 이를 달성하기 위해 노력했던 사례와 결과를 구체적으로 기재해 주시기 바랍니다. (최소 200자, 최대 500자
    입력가능)

    [해외진출을 희망하는 대한민국 기업을 위한 RAG기반 LLM 정보 검색 서비스 개발]

    지난 KT AIVLE SCHOOL 교육에서 생성형AI를 이용한 웹 서비스를 개발하였습니다. 지난 6년간 VisionAI 분야를 연구개발해 왔지만
    이번에 새로운 분야를 도전하였습니다. 빠르게 변화하는 글로벌 시장에 신속하고 간편하게 진출 희망 국가의 규범/법률/정책 등 분산된 정보를 하나로
    통합하여 이를 신속하게 제공함으로써, 시간과 비용을 해결할 수 있는 ‘RAG기반 정보 검색 서비스 LoGO’를 개발하였습니다. 특히 고객의
    소리를 듣기 위해 3곳의 스타트업과 컨택하여 인터뷰를 진행하였으며, 사용 피드백을 통해 기능을 추가하였습니다. 또한 최적의 정보 검색 및 생성을
    위해 다양한 기법들을 적용하였고 Auto-RAG와 RAGAS를 이용하여 성능실험을 수행하였으며 AirFlow를 통해 데이터 수집 및 정제 자동화를
    구축하였습니다. 결과적으로 해당 교육과 KoTRA 공모전에서 우수상을 수상하였습니다.'

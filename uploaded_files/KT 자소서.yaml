기업이름: KT
에세이:
  질문1: 'KT 및 해당 직무에 지원한 동기와 KT 입사 후 해당 직무의 전문가로 성장하기 위해 어떠한 노력을 할 지 구체적으로 기술해 주십시오. (최대
    500자 입력가능)

    22년전 저는 KT 광화문 본사 10층에 있었습니다. 아버지의 품에 안겨 붉은 악마의 물결을 보면서 아버지가 멋지다는 생각을 하였습니다. 이후에도
    아버지의 성장과 성과를 지켜보면서 저 역시 KT에 입사하여 사회발전에 기여하는 KT 연구/개발자가 되겠다는 꿈을 갖게 되었습니다. 이를 위해
    KT SW Developer 컨퍼런스 2019에서 현직자 인터뷰를 통해 KT AI 전문가가 되기 위한 구체적인 자기개발을 설계하였습니다. 공모전과
    학부 연구생 인턴, AI 대학원 진학을 통해 개발과 연구 역량을 쌓았습니다. 또한 KT AIVLE SCHOOL교육으로 실무형 AI 인재로 거듭날
    수 있었습니다. 이 과정에서 LLM 기반 서비스 기술 개발을 수행하여 우수상과 데이콘 대회 3위를 기록하고, 논문 리뷰 Agent를 개발하며
    해당직무 역량 강화를 위해 스스로 성장하였습니다. 해당직무의 전문가로 성장하기 위해, 지금처럼 끊임없이 도전하고 시도하며 새로운 가치를 창출하는
    KT 연구개발자가 되겠습니다. '
  질문2: "지원 직무와 관련해서 본인의 대표적인 연구/Project 수행 경험에 대해 구체적으로 기술해 주시기 바라며, 해당 경험과 관련된 협업\
    \ 사례나 난관을 극복한 경우 등을 기술해 주십시오. (최대 800자 입력가능)\n[시작을 두려워하지 않는 도전정신과 협업 역량을 바탕으로\
    \ 우수상 수상]\n지난 KT AIVLE SCHOOL 5기에서 빅프로젝트를 수행하였습니다. B2B에 해당하는 8가지 카테고리에서 프로젝트 주제를\
    \ 선정해야 했지만 의견이 좁혀지지 않았습니다. 저는 KT가 AICC 사업 및 LLM을 이용한 AI Agent에 관심이 있다는 것을 주장하며\
    \ RAG를 이용한 빅프로젝트 수행을 제안하였습니다. 그 중 대한민국 스타트업의 해외진출 비중이 굉장히 낮다는 것을 조사하며 해외진출을 희망하는\
    \ 스타트업에게 분산된 정보를 하나로 통합하여 이를 신속하게 제공함으로써, 시간과 비용 문제를 해결할 수 있는 RAG기반 웹 서비스를 제안하였습니다.\
    \ \n공모전과 기업과제를 통해 쌓아 올린 프로젝트 관리 역량과 협업 역량을 바탕으로 각자 역할과 일정 별 목표를 설정해주었습니다. 그리고\
    \ 저는 AI 연구 경험을 인정받아 AI 팀장을 맡게 되었습니다. 지난 5년간 Vision AI 분야를 연구개발해 왔지만, 새로운 분야에 대한\
    \ 개발 도전의 즐거움 덕분에 해당 분야에 대해 빠르게 적응할 수 있었습니다. 다른 팀과 달리, 해당 서비스에 대한 수치적 증명을 위해 RAGAS를\
    \ 통한 RAG 성능 실험을 수행하여 발표자료에서 정성적, 정량적 평가 지표를 근거 자료로 제시하였습니다. 다른 팀보다 늦게 개발을 시작하였지만,\
    \ 각자 매주 약속한 기간안에 책임감 있게 결과물을 내어 준 덕분에, 결과적으로 해당 교육에서 Excellence 상을 수상할 수 있었고 Kotra\
    \ 공모전에 함께 도전하여 우수상을 수상할 수 있었습니다."
  질문3: "지원분야와 관련된 본인의 지식, 보유 Skill 혹은 개발 역량 등에 대해 구체적으로 기술해 주시기 바라며, 이를 향상시키기 위한 본인의\
    \ 노력/활동 등에 대해서도 구체적으로 기술해 주십시오. (최대 500자 입력가능)\n목적에 부합하는 LLM 파인튜닝 설계, Langchain/LangGraph를\
    \ 통한 AI Agent 설계 역량이 있습니다. 이를 기반한 AI 서비스 개발 경험이 있습니다. \nKT AIVLE SCHOOL빅프로젝트 수행에\
    \ 있어 5주라는 짧은 기간의 아쉬움으로 관련 대회가 있는지 찾아보던 중 데이콘에 LLM을 이용한 ‘재정정보 AI 검색 알고리즘 경진대회’를\
    \ 발견하였습니다. 어떤 API도 사용하면 안 되는 조건의 RAG 파이프라인 설계로 재정 정보에 대한 정확한 질의응답 알고리즘 구현이 목표였습니다.\
    \ 이 과정에서 LLM 파인튜닝을 진행하였으며 Ollama를 이용하여 설계한 Chatbot을 로컬에서 실행할 수 있었습니다. 또한 Reranker와\
    \ Reorder를 이용하여 성능을 향상시켰습니다. 그러나 Document Layout Analysis와 prompting이 성능 개선에 큰\
    \ 역할을 한다는 것을 알게 되었습니다. 이후에도 스스로 논문 리뷰 AI Agent를 개발하여 사용하고 있습니다."

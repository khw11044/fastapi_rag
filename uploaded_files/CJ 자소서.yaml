기업이름: CJ올리브네트웍스
에세이:
  질문1: "필수 1. CJ올리브네트웍스에 지원한 동기와 입사 후 본인의 성장계획을 작성해 주세요. (1,000자)\n7번의 공모전 수상과 2번의\
    \ 기업과제 수행, 3번의 제1저자 논문게재로 쌓아 올린 AI 연구개발 역량을 바탕으로 CJ 올리브네트웍스의 다양한 AI 연구개발에 기여하고자\
    \ 지원하였습니다.\n2017년 군 복무 도중 빅스비의 탄생을 보면서 인공지능에 관한 책을 읽게되었고 그 유망함에 매료되어 군 전역과 동시에\
    \ 관련학과로 전과를 감행하였습니다. AI를 활용한 프로젝트 기획과 개발이 너무 즐거워 AI 연구개발자가 되겠다는 꿈을 갖게 되었습니다. 이를\
    \ 실현하기 위해 공모전에 도전하고 학부 연구생 인턴으로 기업과제를 수행하며 인공지능 대학원에 진학하였습니다. 대학원 진학 이후 연구 논문을\
    \ 준비하던 중 알체라 눈바디 AI Challenge에 도전하였습니다. 비록 수상을 하지 못하였지만 대회가 끝난 직후 CJ올리브네트웍스 AI\
    \ Core 연구소의 ‘딥러닝 기반의 Human Part Segmentation 기술을 활용한 체형 변화 추적 서비스’ 논문을 찾게 되었고\
    \ CJ올리브네트웍스의 AI연구 개발에 관심을 갖으면서 CJ올리브네트웍스 입사를 꿈꾸게 되었습니다. 이를 위해, ACCV와 Pattern Recognition에\
    \ 제1저자로 논문을 게재하면서 저의 역량과 경쟁력 강화하였고 CJ그룹의 사업영역과 경쟁력을 고려하여 3D HPE, Event Detection,\
    \ TAL, Video Captioning등을 수행하였습니다. \n저는 시작을 두려워하지 않는 도전정신으로 다양한 분야를 도전하였고 꾸준히\
    \ 성장할 수 있었습니다. 다양한 문제를 해결해야 하는 CJ올리브네트웍스에서 시작을 두려워하지 않는 도전정신으로 어떠한 문제라고 빠르게 적응하고\
    \ 습득하여 결과를 도출하는 CJ올리브네트웍스의 AI개발자가 되겠습니다. AI에 대한 열정과 개발의 즐거움으로 업무에서 성과 도출 뿐만 아니라\
    \ 연구 논문을 게재하여 CJ올리브네트웍스의 자체 기술 확보에 기여하는 연구원으로 성장하겠습니다. 스스로, 그리고 끊임없이 논문을 읽고 구현하며,\
    \ 즐거워하고 성장하는 CJ올리브네트웍스의 신입사원이 되고 싶습니다."
  질문2: "필수 2. 입사 후 어떤 일을 하고 싶은지, 지원 직무의 역량 향상을 위해 어떤 노력/경험을 했는지 구체적으로 작성해 주세요. (1,000자)\n\
    CJ올리브네트웍스는 CJ ENM, CGV에서 다양한 컨텐츠를 처리하는 업무를 수행한다고 들었습니다. 유해 장면 탐지 또는 스포츠 선수 포즈를\
    \ 분석하거나 드라마에서 빠르게 대처 가능한 AI PPL 솔루션 연구개발을 통해 CJ그룹의 AI 경쟁력 강화에 기여하고 싶습니다. \nCJ올리브네트웍스에\
    \ 다양한 인공지능 연구 개발에 언제든지 투입될 수 있는 연구개발자가 되기 위해, 시작을 두려워하지 않는 도전정신으로 다양한 분야를 도전하였고\
    \ 꾸준히 성장하며 해당 직무 역량을 쌓아왔습니다. 이미지 분류/분할, 객체 탐지/추적 및 ED, TAL, 3D HPE를 이용한 공모전 도전,\
    \ 기업과제 수행, 연구 논문 게재를 성취해 왔습니다. 이중 ‘골프 트레이닝을 위한 인공지능 기반 골프 스윙 분석 알고리즘 개발’이라는 프로젝트명으로\
    \ 기업과제를 수행하였던 경험을 말씀드릴 수 있겠습니다. \n기업이 제공한 3096개의 영상 데이터를 라벨링 하는 것에 있어 팀원들의 많은\
    \ 불만이 있었습니다. 이를 해결하기 위해 저는 Auto-Labeling 파이프라인 구축을 제안하였고 데이터셋 구축 문제를 해결하였습니다.\
    \ 또한 골프 스윙에서 8가지 주요 동작을 감지하는 기술을 구현하기 위해 관련 논문을 조사하였고 기존 논문의 방법론을 구현하여 Baseline\
    \ 모델로 설정하였습니다. 이후, 기업의 데이터셋에 적용하였지만 목표성능인 75%의 정확도를 달성하지 못하였습니다. 저는 Human Pose가\
    \ 스포츠 선수 플레이 분석에 활용된다는 것을 주장하며 Human Pose를 입력 받아 다양한 환경에 대해서도 robust한 결과를 낼 수\
    \ 있는 새로운 모델을 제안하였습니다. 이후 기업 데이터에 적용하여 PCE 91%를 달성함으로 저의 주장을 증명하였고 저의 방법이 최종 채택되었습니다.\
    \ \n이러한 경험과 역량은 CJ올리브네트웍스에 인정받아 22년 채용과정에서 인턴과정까지 갈 수 있었습니다. 12월, 교수님의 절대 반대로\
    \ 눈물 흘리며 채용을 포기하였습니다. 담당자분과 약속을 지키고자 이렇게 다시 기회를 잡으려고 합니다."
  질문3: "필수 3. 인생에서 가장 노력해 본 성공 또는 실패 사례를 작성하고, 해당 경험이 본인에게 끼친 영향이 무엇인지 작성해 주세요. (1000자)\n\
    [어려움에 굴하지 않은 연구정신과 창의력으로 제1저자 논문게재, 그 과정에서 배운 설득력의 중요성]\nAI 전문가라는 꿈을 갖고 진학한 인공지능\
    \ 대학원에서 졸업 조건은 Global publication 상위 200위 이내의 제1저자 게재였습니다. 논문을 써본 경험이 없던 저에게는\
    \ 큰 어려움이 예상되었지만, 제가 당장 할 수 있었던 것은 기업과제 수행에서 저의 역할에 최선을 다하는 것이었습니다. 기업과제 수행에 있어서\
    \ 적극성과 성과를 인정받아 석사 동기들 중 유일하게 월급이 인상되기도 하였습니다.\n이후, 후속과제를 위해 저에게 연구 주제가 정해졌습니다.\
    \ 확실한 논문 게재를 위해 저는 이전 논문을 뛰어넘는 최고의 성능을 목표로 하였습니다. 그러나, 해당 분야에 대해 연구하신 선배들이 없었기\
    \ 때문에 홀로 연구하며 큰 어려움을 겪었지만, 포기하지 않고 개념부터 공부하게 되었습니다. 오히려 이 덕분에 이전에 제시하지 않았던 창의적인\
    \ 방법을 생각해 낼 수 있었고 SOTA를 달성할 수 있었습니다. 그러나 뛰어난 성능에도 불구하고 저는 팀장님과 교수님을 설득하지 못하여 목표했던\
    \ 게재지에 논문을 제출하지 못하였습니다. 잠깐의 좌절이 있었지만 포기하지 않았고, 지나가는 선배님들을 붙잡고 문장 한 줄, 피드백 한번 매달리며\
    \ 부탁하였습니다. 결과적으로 교수님께 논문 제출을 허락 받을 수 있었고 목표했던 게재지 보다 높은 랭크인 ACCV에 제1저자로 논문을 게재할\
    \ 수 있었습니다. 이러한 경험을 통해 좋은 성능 달성만큼이나 논리적이고 설득력 있는 표현 역시 정말 중요한 것임을 깨닫게 되었습니다. \n\
    이렇듯 저는 저의 실패 사례도 성공으로 만드는 집요함의 연구정신이 있습니다. 실패에서 저의 부족한점을 인지하고 자존심보다 문제해결에 집중하였습니다.\
    \ 이 과정에서 쌓은 역량은 온전히 저의 것으로 만들어 이후 Pattern Recognition에 제1저자 논문을 게재할 수 있었습니다. CJ올리브네트웍스에서도\
    \ 저에게 주어진 업무에 최고의 성과를 도출하는 연구개발자가 되겠습니다."
  질문4: '필수 4. CJ그룹의 다양한 비즈니스/상품/서비스와 IT기술을 접목한 아이디어(신규 또는 개선)를 제안하고 구체적으로 설명하세요. (500자)

    [라이브커머스를 넘어 Virtual Try On을 통한 고객참여 서비스로 고객 만족 실현]

    고객이 컨텐츠를 제공받는 것을 너머 고객이 참여하는 새로운 서비스를 제안드립니다.

    CJ온스타일은 TV홈쇼핑으로 상품의 단방향 소개를 넘어 고객 취향을 파악하고 라이브커머스를 통해 양방향 소통으로 고객 만족을 실현하고 있습니다.
    그러나 여전히 고객은 상품의 사용을 대리인을 통해 판단하며 소비 결정을 이룹니다. 최근 IMAGDressing 및 MIMO와 같이 Virtual
    Try On과 Video 또는 avatar synthesis 기술은 나날이 발전하고 있습니다. 이는 고객들이 가상 착샷을 제공할 수 있을 것입니다.
    CJ온스타일에서 라이브쇼로 상품을 소개하고 가상으로 옷을 입어보며 구매까지 이어지는 원플랫폼 체계안에 고객 만족을 실현할 수 있을 것입니다.
    이러한 다양한 가상 착샷을 통해 고객들은 다양한 코디가 가능하며 자신의 가상 코디 조합을 자랑하고 저장하며 소비를 끌어올릴 수 있을 것입니다.'
